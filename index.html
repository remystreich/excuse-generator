<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="container-fluid p-0 m-0">
    <header class="cpntainer-fluid bg-secondary text-light  p-5">
        <h1 class="col-5 mx-auto text-center fs-1">Générateur d'excuse</h1>
    </header>
    <main class="container-fluid bg-dark-subtle pt-5 pb-5">
        <div class="row pt-4 text-center">
            <h2 class="mx-auto ">Choisissez un motif</h2>
            <form action="" class="col-6 mx-auto row mt-4 mb-5">
                <div class="col-7">
                    <select id="choice" class="form-select shadow " aria-label="Default select example">
                        <option value="" selected>Menu déroulant</option>
                        <option value="family">Famille</option>
                        <option value="office">Bureau</option>
                        <option value="children">Enfant</option>
                        <option value="college">Etudes</option>
                        <option value="party">Fête</option>
                        <option value="funny">Marrant</option>
                        <option value="unbelievable">Incroyable</option>
                        <option value="developers">Développeur</option>
                        <option value="gaming">Gaming</option>
                    </select>
                </div>
                <div class="col-2  mx-auto">
                    <button type="button" class="btn btn-warning  shadow" onclick="submitChoice()">Submit</button>
                </div>
            </form>
        </div>
        <div class="row  text-center bg-light col-8 rounded p-4  m-5 mx-auto">
            <p class="" id="result"></p>
        </div>
    </main>
    <footer class="bg-dark-subtle"></footer>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
